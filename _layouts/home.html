---
layout: default
---

{% for post in paginator.posts %}
<article>
  <a href="{{ post.url | relative_url }}"><h1 class="article-title">{{ post.title | escape }}</h1></a>
  <div class="body">
    {{ post.content }}
  </div>
  <p class="date">{{ post.date | date: "%B %-d, %Y" }}</p>
</article>

{% endfor %}
